<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<title id="homePage">SIMS主页</title>
		<style>
			#appParent {
				height: 100%;
				width: 100%;
			}
			.username {
				position: absolute;
				top: 0px;
				right: 0px;
				margin: 20px 80px;
				z-index: 100;
			}
			.username a {
				margin: 10px 15px;
			}
			iframe {
				width: 100%;
				height: 100%;
				border: 0px;
			}
		</style>
		<script src="js/dependencies.js"></script>
	</head>
	<body>
		<div id="appParent">
			<div class="username">
				<a href="">用户名</a>
				<a href="" v-on:click.prevent="logout()">退出登录</a>
			</div>
			<iframe id="childPage" src="teacherHomePage.html"></iframe>
		</div>
		<script>
			var v=new Vue({
				el: '#appParent',
				data: {
					sessionId: "",
					urls: [
						'',
						'logout'
					]
				},
				methods: {
					logout: function() {
						var url=this.urls[1];
						var jsonData={};
						//发送 post请求
						this.$http.post(url, jsonData, {
							emulateJSON: true,
							headers: {
								sessionId: this.sessionId
							}
						}).then(function(res){
							if(res.body.errCode==0) {
								sessionStorage.clear();
								location.href="login.html";
							} else if(res.body.errCode==1201) {
								alert("用户名或会话id错误！");
							}
						},function(res){
						    console.log(res);
						});
					}
				},
				mounted() {
					this.sessionId=sessionStorage.getItem("sessionId");
					if(this.sessionId==null || this.sessionId=="") {
						location.href="login.html";
					} else if(sessionStorage.getItem("role")==0) {
						childPage.src="studentDetail.html";
					}
				}
			});
		</script>
	</body>
</html>
